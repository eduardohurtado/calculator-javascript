<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/jquery/jquery-3.5.1.min.js"></script>
    <script src="./src/js/initial_fade_in.js"></script>
    <script src="./src/js/main_functions.js"></script>
  </head>

  <body>
    <table>
      <tr>
        <td colspan="4">
          <input
            name="display"
            type="text"
            class="color_display"
            id="display"
            size="25"
            readonly
          />
        </td>
      </tr>

      <tr>
        <td width="26%">
          <input
            name="button"
            type="button"
            class="numero"
            id="button"
            value="+"
            onclick="operateNumber(1)"
          />
        </td>
        <td width="21%">
          <input
            name="button2"
            type="button"
            class="numero"
            id="button2"
            value="-"
          />
        </td>
        <td width="21%">
          <input
            name="button3"
            type="button"
            class="numero"
            id="button3"
            value="*"
          />
        </td>
        <td width="32%">
          <input
            name="button4"
            type="button"
            class="numero"
            id="button4"
            value="/"
          />
        </td>
      </tr>

      <tr>
        <td>
          <input
            name="num7"
            type="button"
            class="numero"
            id="num7"
            value="7"
            onclick="displayNumber(7)"
          />
        </td>
        <td>
          <input
            name="num8"
            type="button"
            class="numero"
            id="num8"
            value="8"
            onclick="displayNumber(8)"
          />
        </td>
        <td>
          <input
            name="num9"
            type="button"
            class="numero"
            id="num9"
            value="9"
            onclick="displayNumber(9)"
          />
        </td>
        <td>
          <input
            name="clear"
            type="button"
            class="numero"
            id="clear"
            value="Clr"
            onclick="clearTextArea()"
          />
        </td>
      </tr>

      <tr>
        <td>
          <input
            name="num4"
            type="button"
            class="numero"
            id="num4"
            value="4"
            onclick="displayNumber(4)"
          />
        </td>
        <td>
          <input
            name="num5"
            type="button"
            class="numero"
            id="num5"
            value="5"
            onclick="displayNumber(5)"
          />
        </td>
        <td>
          <input
            name="num6"
            type="button"
            class="numero"
            id="num6"
            value="6"
            onclick="displayNumber(6)"
          />
        </td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>
          <input
            name="num1"
            type="button"
            class="numero"
            id="num1"
            value="1"
            onclick="displayNumber(1)"
          />
        </td>
        <td>
          <input
            name="num2"
            type="button"
            class="numero"
            id="num2"
            value="2"
            onclick="displayNumber(2)"
          />
        </td>
        <td>
          <input
            name="num3"
            type="button"
            class="numero"
            id="num3"
            value="3"
            onclick="displayNumber(3)"
          />
        </td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>
          <input
            name="num0"
            type="button"
            class="numero"
            id="num0"
            value="0"
            onclick="displayNumber(0)"
          />
        </td>
        <td>
          <input
            name="button17"
            type="button"
            class="numero"
            id="button17"
            value=","
          />
        </td>
        <td colspan="2">
          <input
            name="button12"
            type="button"
            class="igual"
            id="button12"
            value="="
            onclick="operateNumber(5)"
          />
        </td>
      </tr>
    </table>
  </body>

  <footer></footer>
</html>
